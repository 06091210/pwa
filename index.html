<!--
FILES INCLUDED IN THIS SINGLE DOCUMENT:

1) index.html        -> main single-file web app (below)
2) sw.js             -> service worker (copy to /sw.js)
3) manifest.json     -> web app manifest (copy to /manifest.json)
4) README (below)    -> short deployment / offline setup notes

IMPORTANT: For true offline use you must DOWNLOAD MathJax (or KaTeX) runtime into a local folder in your repo (e.g. /vendor/mathjax/...).
Example MathJax path used in index.html: /vendor/mathjax/es5/tex-mml-chtml.js

Put these files at the root of your GitHub Pages repository and publish. Then install as PWA (Add to Home screen) — after that the app works offline.
-->

<!-- ===================== index.html ===================== -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>数式エディタ</title>
  <link rel="icon" href="/Icon.jpeg">
  <meta name="theme-color" content="#A1E0F9">
  <!-- manifest.json (copy from the section below to /manifest.json) -->
  <link rel="manifest" href="/manifest.json">
  <style>
    :root{--bg:#fafafa;--accent:#1e88e5}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Helvetica,Meiryo;padding:12px;background:var(--bg)}
    .wrap{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:1fr 1fr;gap:12px;align-items:start}
    header{grid-column:1/-1;display:flex;gap:8px;align-items:center}
    textarea{width:100%;height:60vh;padding:10px;font-family:monospace;font-size:16px;box-sizing:border-box}
    #preview{width:100%;min-height:60vh;padding:10px;background:#fff;border-radius:8px;box-shadow:0 1px 4px rgba(0,0,0,.08)}
    .controls{display:flex;gap:8px;align-items:center}
    button{padding:8px 12px;border-radius:8px;border:1px solid rgba(0,0,0,.08);background:#fff}
    .hint{font-size:13px;color:#555}
    @media (max-width:900px){.wrap{grid-template-columns:1fr;}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="controls">
        <button id="saveBtn">ローカルに保存</button>
        <button id="exportBtn">.tex をエクスポート</button>
        <button id="clearBtn">クリア</button>
      </div>
      <div style="margin-left:auto" class="hint">Math input: LaTeX (\( ... \) or \[ ... \] or $$ ... $$)</div>
    </header>

    <div>
      <textarea id="editor" placeholder="ここに LaTeX を入力してください（例: \frac{1}{2}）"></textarea>
      <div style="margin-top:8px; font-size:13px; color:#444">自動保存：ローカルストレージ</div>
    </div>

    <div id="preview" aria-live="polite">プレビュー（オフライン用 MathJax を読み込んだあとにレンダリングされます）</div>
  </div>

  <script>
    // -------------------- 設定 --------------------
    // MathJax のローカルパス（公開リポジトリに保存しておくこと）
    const MATHJAX_PATH = '/vendor/mathjax/es5/tex-mml-chtml.js';

    // -------------------- 要素 --------------------
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const saveBtn = document.getElementById('saveBtn');
    const exportBtn = document.getElementById('exportBtn');
    const clearBtn = document.getElementById('clearBtn');

    // -------------------- 初期化 --------------------
    // ローカル保存から復元
    const STORAGE_KEY = 'offline-math-editor-autosave';
    editor.value = localStorage.getItem(STORAGE_KEY) || '\\frac{\
1}{2} = 0.5';

    // オフライン MathJax を動的に読み込む関数
    function loadMathJax(cb){
      if(window.MathJax) return cb && cb();
      const s=document.createElement('script');
      s.src = MATHJAX_PATH;
      s.defer = true;
      s.onload = () => { console.log('MathJax loaded'); cb && cb(); };
      s.onerror = () => { console.warn('MathJax failed to load from', MATHJAX_PATH); cb && cb(new Error('load failed')) };
      document.head.appendChild(s);
    }

    // レンダリング（MathJax v3 の API を使う）
    function render(){
      const text = editor.value;
      // シンプルにプレビュー領域へテキストを挿入
      // ユーザーは \( ... \) や $$ ... $$ を使えます
      preview.textContent = text;
      if(window.MathJax && MathJax.typesetPromise){
        MathJax.typesetClear();
        MathJax.typesetPromise([preview]).catch((err)=>console.error(err));
      } else {
        // MathJax が無ければプレーンテキスト表示
      }
    }

    // -------------------- イベント --------------------
    let typingTimer;
    editor.addEventListener('input', ()=>{
      clearTimeout(typingTimer);
      typingTimer = setTimeout(()=>{
        localStorage.setItem(STORAGE_KEY, editor.value);
        render();
      }, 300);
    });

    saveBtn.addEventListener('click', ()=>{
      localStorage.setItem(STORAGE_KEY, editor.value);
      alert('保存しました（localStorage）');
    });

    exportBtn.addEventListener('click', ()=>{
      const blob = new Blob([editor.value], {type:'text/x-tex'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'formula.tex';
      document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    });

    clearBtn.addEventListener('click', ()=>{
      if(confirm('本当にクリアしますか？')){ editor.value=''; localStorage.removeItem(STORAGE_KEY); render(); }
    });

    // キーボードショートカット: Ctrl/Cmd+Enter でレンダ
    window.addEventListener('keydown', (e)=>{
      if((e.ctrlKey||e.metaKey) && e.key === 'Enter'){
        e.preventDefault(); render();
      }
    });

    // -------------------- PWA: service worker 登録 --------------------
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('/sw.js').then(reg=>{
        console.log('SW registered', reg);
      }).catch(err=>console.warn('SW failed', err));
    }

    // 起動時に MathJax を読み込み、レンダリング
    loadMathJax((err)=>{
      if(err) preview.innerHTML = '<div style="color:#c33">MathJax の読み込みに失敗しました。/vendor/mathjax/es5/tex-mml-chtml.js をアップロードしてあるか確認してください。</div>';
      render();
    });
  </script>
</body>
</html>
